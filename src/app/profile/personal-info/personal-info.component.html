<div class="info-title">
  <h2>Información personal</h2>
</div>
<div class="form-account-info">
  <div class="content-account-left">
    <div class="input">
      <label for="first_name">Nombre:</label> <br />
      <input
        type="text"
        name="first_name"
        [(ngModel)]="userData.first_name"
        [disabled]="idDisabled"
      />
      <br />
    </div>
    <div class="input">
      <label for="last_name">Apellidos:</label> <br />
      <input
        type="text"
        name="last_name"
        [(ngModel)]="userData.last_name"
        [disabled]="idDisabled"
      />
      <br />
    </div>
    <div class="input">
      <label for="phone_number">Teléfono:</label> <br />
      <input
        type="tel"
        name="phone_number"
        [(ngModel)]="userData.phone_number"
        [disabled]="idDisabled"
      />
      <br />
    </div>
    <div class="input">
      <label for="email">Correo Electrónico:</label> <br />
      <input
        type="email"
        [(ngModel)]="userData.email"
        [disabled]="idDisabled"
      />
      <br />
    </div>
    <div class="password-button"></div>
  </div>

  <div class="content-account-rigth">
    <div class="input-postal">
      <div class="postal-code">
        <label for="postal_code">Código Postal:</label> <br />
        <input
          type="text"
          name="postal_code"
          [disabled]="idDisabled"
          [(ngModel)]="address.postal_code"
        />
      </div>

      <div class="search-code">
        <button (click)="searchAddress()" [disabled]="idDisabled">
          <br />
          <img
            src="assets/search-icon.png"
            alt="Buscar"
            class="icon-img1"
            matTooltip="Buscar"
          />
        </button>
      </div>
    </div>
    <div class="input">
      <label for="state">Estado:</label> <br />
      <input
        type="text"
        name="state"
        [disabled]="idDisabled"
        [(ngModel)]="address.state"
      />
      <br />
    </div>
    <div class="input">
      <label for="locality">Municipio:</label> <br />
      <input
        type="text"
        name="locality"
        [disabled]="idDisabled"
        [(ngModel)]="address.locality"
      />
      <br />
    </div>
    <div class="input">
      <label for="distrit">Colonia:</label> <br />
      <select
        name="distrit"
        [(ngModel)]="address.distrits[1]"
        [disabled]="idDisabled"
      >
        <option *ngFor="let distrit of address.distrits" [value]="distrit">
          {{ distrit }}
        </option>
      </select>
    </div>
  </div>
</div>

<div class="profile-buttons" *ngIf="profileDonee != '' || profileDonor == ''">
  <button
    class="edit-profile-button"
    (click)="editPersonalInfo()"
    *ngIf="profileDonee == '' || profileDonor != ''"
    matTooltip="Edita la información de su perfil"
  >
    Editar
  </button>
  <button
    class="edit-profile-button"
    (click)="saveInfo()"
    [disabled]="idDisabled"
    *ngIf="profileDonee == '' || profileDonor != ''"
  >
    Guardar
  </button>
  <button
    class="edit-password-button"
    (click)="editPassword()"
    *ngIf="profileDonee == '' || profileDonor != ''"
  >
    Editar contraseña
  </button>
  <button
    class="delete-profile-button"
    (click)="deleteAccount()"
    *ngIf="rol_access == 'donee'"
  >
    Borrar cuenta
  </button>
</div>
