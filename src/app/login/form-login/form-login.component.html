<div class="content-login">
  <div class="form-content">
    <div class="header-form">
      <img src="logo.png" alt="logo" />
      <h1>¡BIENVENIDO!</h1>
      <p>Por favor, inicia sesión. Si no tienes una cuenta ¡Crea una!</p>
    </div>

    <form>
      <div class="input">
        <label for="email">Correo</label> <br />
        <input type="email" name="email" placeholder="Ingresa tu correo" [(ngModel)]="credentials.email"  /> <br />
      </div>
      <div class="input">
        <label for="password">Contraseña</label> <br />
        <input type="password" name="password" placeholder="Ingresa tu contraseña" [(ngModel)]="credentials.password" /> <br />
      </div>
      <button (click)="signIn()">Iniciar Sesión</button>
    </form>

    <div class="options" *ngIf="flag; else donor"> <br>
      <p>¿No tienes cuenta? </p><p class="link" routerLink="/signUp">Regístrate como donatario</p> <br><br>
      <button (click)="isDonor()">Soy donador</button>
    </div>

    <ng-template #donor>
      <div class="options"> <br>
        <p>¿No tienes cuenta? </p><p class="link" routerLink="/signUp">Regístrate como donador</p> <br> <br>
        <button (click)="isDonee()">Soy donatario</button>
      </div>
    </ng-template>
  </div>

  <div class="image">
    <img src="Imagelogin.png" alt="imgen" />
  </div>
</div>
