<div class="content">
  <div class="info">
    <h2 *ngIf="place.name_place != ''; else msg">{{ place.name_place }}</h2>

    <ng-template #msg>
      <h2>Selecciona una ubicación</h2>
    </ng-template>

    <p class="address">
      {{ place.address.locationText }}
    </p>

    <div class="tel" *ngIf="flag">
      <h4>Teléfono:</h4>
      <p>{{ place.phone_number }}</p>
    </div>
  </div>
</div>
