<div class="content">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">
          {{ row.first_name }} {{ row.last_name }}
        </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="address">
        <th  *matHeaderCellDef mat-sort-header>Ubicación</th>
        <td mat-cell *matCellDef="let row"> Col. 
          {{ row.address.distrit }}, {{ row.address.locality }}, CP.
          {{ row.address.postal_code }}, {{ row.address.state }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="blood_type">
        <th *matHeaderCellDef mat-sort-header>
          Tipo de sangre
        </th>
        <td mat-cell *matCellDef="let row">{{ row.blood_type }}</td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="compatibility">
        <th *matHeaderCellDef mat-sort-header>
          Compatibilidad
        </th>
        <td mat-cell *matCellDef="let row">{{ row.compatibility }}</td>
      </ng-container>

      <ng-container matColumnDef="chat">
        <th *matHeaderCellDef mat-sort-header>Chatear</th>
        <td mat-cell *matCellDef="let row"><button matTooltip="Inicia una conversación">Chat</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
