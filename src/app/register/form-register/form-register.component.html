<div class="content-register">
    <div class="form-content">
        <div class="header-form">
            <img src="logo.png" alt="logo" />
            <h1>¡REGÍSTRATE!</h1>
            <p>Crea tu cuenta con nosotros!!</p>
        </div>

        <!-- Formulario de registro -->
        <form (ngSubmit)="signUp()">

            <div class="input-group-name">
                <div class="input">
                    <label for="first_name">Nombre</label>
                    <input type="text" name="first_name" placeholder="Ingresa tu nombre"
                        [(ngModel)]="userData.first_name" required />
                </div>

                <div class="input">
                    <label for="last_name">Apellido</label>
                    <input type="text" name="last_name" placeholder="Ingresa tu apellido"
                        [(ngModel)]="userData.last_name" required />
                </div>
            </div>

            <div class="input">
                <label for="phone_number">Número de Teléfono</label> <br />
                <input type="text" name="phone_number" placeholder="Ingresa tu número de teléfono"
                    [(ngModel)]="userData.phone_number" required />
                <br />
            </div>

            <div class="input" *ngIf="!flag">
                <label for="bloodType">Tipo de Sangre</label> <br />
                <select name="bloodType" [(ngModel)]="userData.bloodType" required>
                    <option value="" disabled selected hidden>Selecciona tu tipo de sangre</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            

            <div class="input">
                <label for="email">Correo</label> <br />
                <input type="email" name="email" placeholder="Ingresa tu correo" [(ngModel)]="userData.email"
                    required />
                <br />
            </div>

            <div class="input">
                <label for="password">Contraseña</label> <br />
                <input type="password" name="password" placeholder="Ingresa tu contraseña"
                    [(ngModel)]="userData.password" required />
                <br />
            </div>




            <button type="submit">Registrarme</button>
        </form>

        <div class="options">
            <br />
            <p>¿Ya tienes cuenta?</p>
            <p class="link" routerLink="/">Inicia sesión</p>
        </div>

        <div class="options">
            <button type="button" [ngClass]="flag ? 'donatario' : 'donante'" (click)="toggleDonorDonee($event)">
                {{ flag ? 'Registrar como Donatario' : 'Registrar como Donante' }}
            </button>
        </div>

    </div>

    <div class="image">
        <img src="Imagelogin.png" alt="imagen" />
    </div>
</div>
